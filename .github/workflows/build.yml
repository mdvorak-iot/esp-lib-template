name: platformio build

on:
  push:
    branches: ["main"]
    tags: ["v*"]
    paths-ignore: ["*.md"]
  pull_request:
    branches: ["main"]
    paths-ignore: ["*.md"]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        idf_ver:
          - v4.1
          - v4.2
          - v4.3
          - v4.4
        idf_target:
          - esp32
          - esp32s2
          - esp32c3
          - esp32s3
    container: espressif/idf:release-${{ matrix.idf_ver }}
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - name: Build
        env:
          IDF_TARGET: ${{ matrix.idf_target }}
        working-directory: example
        run: |
          . ${IDF_PATH}/export.sh
          idf.py build
